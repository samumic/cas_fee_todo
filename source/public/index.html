<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>CAS-FEE-TODO</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="index.css">

    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <header class="l-app-header">
      <div class="o-app-header__container">
        <h1 class="o-app-header__title">To Do's, Today</h1>
        <span class="o-app-header__subtitle js-app-header__subtitle">Monday, August 10</span>
      </div>
    </header>
    <main>
      <div class="l-app-container">
        <div class="m-task-header">
          <h2 class="m-task-header__title">Board</h2>
          <div class="m-task-header__filter">
            <i class="bi bi-filter"></i>
            <button class="m-task-header__filter-action">Date</button>
            <button class="m-task-header__filter-action">Status</button>
            <button class="m-task-header__filter-action">Priority</button>
          </div>
        </div>
        <ul class="m-task__list">
          <li class="m-task__list-item m-task__list-item--create">
            <i class="bi bi-plus-lg"></i>
            <span class="m-task__list-item-text">Create task</span>
          </li>
          <li class="m-task__list-item m-task__list-item--open">
            <span class="m-task__list-item-text">Add Javascript functionality</span>
            <span class="m-task__list-item-date">13:00</span>
            <span class="m-task__list-item-status">
              <span>Open</span>
            </span>
            <span class="m-task__list-item-priority">
              <i class="bi bi-chevron-double-up"></i>
            </span>
            <span>
              <i class="bi bi-check-square"></i>
              <i class="bi bi-pencil-square"></i>
            </span>
          </li>
          <li class="m-task__list-item m-task__list-item--closed">
            <span class="m-task__list-item-text">Add DOM manipulation</span>
            <span class="m-task__list-item-date">16:00</span>
            <span class="m-task__list-item-status">
              <span>Closed</span>
            </span>
            <span class="m-task__list-item-priority">
              <i class="bi bi-chevron-up"></i>
            </span>
            <span>
              <i class="bi bi-check-square"></i>
              <i class="bi bi-pencil-square"></i>
            </span>
          </li>
          <li class="m-task__list-item m-task__list-item--closed">
            <span class="m-task__list-item-text">Add better styles</span>
            <span class="m-task__list-item-date">05:00</span>
            <span class="m-task__list-item-status">
              <span>Closed</span>
            </span>
            <span class="m-task__list-item-priority">
              <i class="bi bi-chevron-down"></i>
            </span>
            <span>
              <i class="bi bi-check-square"></i>
              <i class="bi bi-pencil-square"></i>
            </span>
          </li>
          <li class="m-task__list-item m-task__list-item--closed">
            <span class="m-task__list-item-text">Add better styles</span>
            <span class="m-task__list-item-date">10:00</span>
            <span class="m-task__list-item-status">
              <span>Closed</span>
            </span>
            <span class="m-task__list-item-priority">
              <i class="bi bi-chevron-down"></i>
            </span>
            <span>
              <i class="bi bi-check-square"></i>
              <i class="bi bi-pencil-square"></i>
            </span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
